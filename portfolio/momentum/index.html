<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compativle" content="IE=edge">

    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
</head>

<body>
    <div id="top-container">
        <div class="clock__container">
            <h3 id="clock">00:00:00</h3>
        </div>
        <!-- <div id="logout-btn" class="hidden">
            <input type="button" value="log out">
        </div> -->
    </div>
    
    <div id="weather">
        <span></span>
        <span></span>
    </div>

    <div class="greeting__container">
        <form id="login-form" class="hidden">
            <input required maxlength="15" type="text" placeholder="Hello~ What is your name?">
            <input type="submit" value="Log In">
        </form>

        <div id="greeting" class="hidden">
            <span></span>
        </div>
    </div>

    <div id="bottom-container">
        <div id="quote">
            <span></span>
            <span></span>
        </div>
        <div class="todo-form__container">
            <ul id="todo-list"></ul>
            <form id="todo-form">
                <input type="text" placeholder="Write a To Do and Press Enter" required>
            </form>
        </div>
    </div>
    <div class="bg-img"></div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
