<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Homework</title>
</head>

<body>
    <div class="container">
        <div class="currnetMenu">
            <div class="currentMenu_column">
                <i class="fa-solid fa-xmark lg"></i>
            </div>
            <div class="currentMenu_column">
                <span>Playlist</span>
            </div>
            <div class="currentMenu_column"></div>
        </div>
        <div class="currnetSong">
            <div class="currnetSong__img__column">
                <div class="currnetSong__img">
                    <div>
                        <i class="fa-solid fa-mountain-sun lg"></i>
                    </div>
                </div>
            </div>
            <div class="currnetSong__text">
                <div>Random Love</div>
                <div>by Divay Kapoor</div>
            </div>
        </div>
        <div class="currnetSongMenu">
            <div class="currnetSongMenu__play__colum">
                <div>
                    <i class="fa-solid fa-play"></i>
                    <span> Play</span>
                </div>
            </div>
            <div class="currnetSongMenu__colum">
                <div>
                    <i class="fa-solid fa-heart"></i>
                </div>
            </div>
            <div class="currnetSongMenu__colum">
                <div>
                    +
                </div>
            </div>
        </div>
        <div>
            <ul class="songList">
                <li>
                    <div class="songList__img">
                        <div></div>
                    </div>
                    <div class="songList__text">
                        <div class="songList__title">
                            Matargasti
                        </div>
                        <div class="songList__singer">
                            Mohit Chauhan
                        </div>
                    </div>
                </li>
                <li>
                    <div class="songList__img">
                        <div></div>
                    </div>
                    <div class="songList__text">
                        <div class="songList__title">
                            Attitude
                        </div>
                        <div class="songList__singer">Lewis OfMan Attitude</div>
                    </div>
                </li>
                <li>
                    <div class="songList__img">
                        <div></div>
                    </div>
                    <div class="songList__text">
                        <div class="songList__title">Try Everthing</div>
                        <div class="songList__singer">Shakira Zootopia</div>
                    </div>
                </li>
                <li>
                    <div class="songList__img">
                        <div></div>
                    </div>
                    <div class="songList__text">
                        <div class="songList__title">Sunflower</div>
                        <div class="songList__singer">Joseph Vincent Sunflower</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/bc0d7a3b16.js" crossorigin="anonymous"></script>

</body>

</html>
