<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-search"></i>
        </div>
        <div class="current-album">
            <img src="img/j-us.png"/>
            <span class="current-album__singer">J-US</span>
            <span class="current-album__cate">Hymn</span>
            <div class="comments-container">
                <div class="comments__btn">comments</div>
                <div class="like__btn">
                    <i class="fas fa-heart"></i>
                    <span>149 068</span>
                </div>
            </div>
        </div>
        <div class="song-list">
            <div class="song">
                <img src="img/1.jpg" />
                <div class="song__title">
                    <span>J-US</span>
                    <span>Lord, Jesus we enthrone You</span>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="song">
                <img src="img/2.jfif" />
                <div class="song__title">
                    <span>J-US</span>
                    <span>Love never fails</span>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="song">
                <img src="img/3.jpg" />
                <div class="song__title">
                    <span>J-US</span>
                    <span>Lord I lift Your name on high</span>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="song">
                <img src="img/4.jfif" />
                <div class="song__title">
                    <span>J-US</span>
                    <span>Jehovah-Nissi</span>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="song">
                <img src="img/5.jpg" />
                <div class="song__title">
                    <span>J-US</span>
                    <span>breakthrough</span>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>

        </div>
        <div class="song-play">
            <div class="song-play__title">
                <span>J-US</span>
                <span>Lord I lift Your name on high</span>
            </div>
            <div>
                <i class="fas fa-step-backward"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-step-forward"></i>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="status-bar">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>   
        <div class="current-song">
            <img src="img/3.jpg" />
            <span class="current-song__title">Lord I lift Your name on high</span>
            <span class="current-song__artist">J-US</span>
        </div> 
        <div class="play-status">
            <div class="play-status__time">
                <span>00:00</span>
                <span>03:50</span>
            </div>
            <div class="play-status__bar">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>   
        <div class="play-btn">
            <i class="fas fa-repeat"></i>
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-play-circle"></i>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-external-link"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/80ef171902.js" crossorigin="anonymous"></script>
</body>
</html>
