<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="header__column">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="header__column">
            library
        </div>
        <div class="header__column">
            <i class="fa-solid fa-basket-shopping"></i>
        </div>
    </div>
    <div>
        <div class="search">
            <span class="search__text">Search Books</span>
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </div>
    <div class="main">
        <div class="book">
            <span class="title">Book of the day</span>
            <div class="book__content">
                <img src="1.jfif" class="cover" />
                <div class="inform">
                    <div class="inform__column">
                        <span class="book__title">No Fixed Abode</span>
                    </div>
                    <div class="inform__column">
                        <span class="book__subtitle">Journey Through</span>
                    </div>
                    <div class="inform__column">
                        <i class="fa-solid fa-star fa-xs"></i>
                        <i class="fa-solid fa-star fa-xs"></i>
                        <i class="fa-solid fa-star fa-xs"></i>
                        <i class="fa-solid fa-star fa-xs"></i>
                        <i class="fa-solid fa-star fa-xs"></i>
                    </div>
                    <div class="inform__column">
                        <div class="book__cate">Jonery</div>
                        <div class="book__cate">Biography</div>
                    </div>
                    <div class="inform__column">
                        <div class="bookmark"><i class="fa-solid fa-bookmark fa-xs"></i></div>
                        <div class="booknow__btn"><span class="booknow__text">Book Now</span></div>
                    </div>
                </div>
            </div>
        </div>
        <span class="title">Top Adventures</span>
        <ul class="adventures__list__container">
            <li class="adventures__list">
                <a href="#">
                    <img src="2.jfif" class="adventures__img" />
                </a>
            </li>
            <li class="adventures__list">
                <a href="#">
                    <img src="3.jpg" class="adventures__img" />
                </a>
            </li>
            <li class="adventures__list">
                <a href="#">
                    <img src="4.jfif" class="adventures__img" />
                </a>
            </li>
            <li class="adventures__list">
                <a href="#">
                    <img src="4.jfif" class="adventures__img" />
                </a>
            </li>
        </ul>
    </div>
    <div class="authors">
        <span class="title">Popular authors</span>
        <div class="authors__container">
            <img src="George.jpg" class="authors__img" />
            <div class="author__text">
                <div>
                    <span class="author__name">George Raymond Richard Martin</span>
                </div>
                <div>
                    <p class="author__desc">sometimes referred to as GRRM, is an American author and screenwriter of
                        fantasy, horror, and
                        science
                        fiction.</p>
                </div>

            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/bc0d7a3b16.js" crossorigin="anonymous"></script>

</body>

</html>
