<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play song</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="menu__column">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="menu__column">
                <span>Playlist</span>          
            </div>
            <div class="menu__column"></div>
        </div>
        <div class="song">
            <div class="song__img">
                <i class="far fa-sun"></i>
            </div>
            <div class="song__title">
                <span>Random Love</span>
                <span>by Divay Kappor</span>
            </div>
        </div>
        <div class="song-play">
            <div class="song-play__button">
                <i class="fas fa-play"></i>
                <span> Play</span>
            </div>
            <div class="song-like__button">
                <i class="far fa-heart"></i>
            </div>
            <div class="song-like__button">
                <span>+</span>
            </div>
        </div>
        <ul>
            <li class="song">
                <div class="song__img--small">
                </div>
                <div class="song__title song__title--small">
                    <span>Matargasti</span>
                    <span>Mohit Chauhan</span>
                </div>
             </li>
            <li class="song">
                <div class="song__img--small">
                </div>
                <div class="song__title song__title--small">
                    <span>Attitude</span>
                    <span>Lewis OfMan.Attitude</span>
                </div>
            </li>
            <li class="song">
                <div class="song__img--small">
                </div>
                <div class="song__title song__title--small">
                    <span>Try Everything</span>
                    <span>Shakira.Zootopia</span>
                </div>
            </li>
            <li class="song">
                <div class="song__img--small">
                </div>
                <div class="song__title song__title--small">
                    <span>Sunflower</span>
                    <span>Joseph Vincent.Sunflower</span>
                </div>
            </li>
        </ul>
    </div>
    

    <script src="https://kit.fontawesome.com/80ef171902.js" crossorigin="anonymous"></script>
</body>

</html>
